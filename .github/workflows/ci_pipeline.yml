name: CI Pipeline

on:
  pull_request:
    branches:
      - develop
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 🔥 google-services.json 파일 복원 (Base64 디코딩 방식)
      - name: Decode and save google-services.json
        env:
          DATA_ANDROID: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$DATA_ANDROID" | base64 --decode > android/app/google-services.json

      # 🔥 .env.dev 파일 생성
      - name: Create .env.dev file
        run: echo "${{ secrets.ENV_DEV }}" > .env.dev

      # 🔥 .env.prod 파일 생성
      - name: Create .env.prod file
        run: echo "${{ secrets.ENV_PROD }}" > .env.prod

      # 🔥 Flutter SDK 설치 및 캐시 활성화
      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          cache: true

      # 🔥 Flutter 의존성 설치
      - name: Install Flutter dependencies
        run: flutter pub get

      # 🔥 린트 체크
      - name: Flutter lint check
        run: flutter analyze

      # 🔥 Android 빌드
      - name: Build Android
        run: flutter build apk --release

